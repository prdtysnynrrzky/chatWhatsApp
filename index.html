<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form To WhatsApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex justify-center items-center h-screen bg-gray-950 text-white">
    <form action="#" class="w-96 bg-white rounded-md p-8 shadow-md flex flex-col gap-4" onsubmit="sendMessageToWhatsApp()">
        <label for="nama"
            class="relative block rounded-md border border-gray-200 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600">
            <input type="text" id="nama"
                class="peer border-none bg-transparent text-black px-4 py-2 placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0"
                placeholder="nama" required />

            <span
                class="pointer-events-none absolute start-2.5 top-0 -translate-y-1/2 bg-white p-0.5 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-0 peer-focus:text-xs">
                Nama Anda
            </span>
        </label>
        <label for="pesan"
            class="relative block rounded-md border border-gray-200 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600">
            <textarea type="text" id="pesan"
                class="border-none bg-transparent text-black px-4 py-2 placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0"
                placeholder="pesan" required></textarea>

            <span
                class="pointer-events-none absolute start-2.5 top-0 -translate-y-1/2 bg-white p-0.5 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-0 peer-focus:text-xs">
                Pesan
            </span>
        </label>
        <button type="submit"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Kirim Pesan</button>
    </form>

    <script>
        function sendMessageToWhatsApp() {
            const nomorWhatsApp = '6281803391616';
            const nama = encodeURIComponent(document.getElementById('nama').value);
            const pesan = encodeURIComponent(document.getElementById('pesan').value);
            const urlToWhatsApp = `https://wa.me/${nomorWhatsApp}?text=Hallo%20Nama%20Saya:%20${nama},%20${pesan}`;
            window.open(urlToWhatsApp, "_blank");
        }
    </script>
</body>

</html>
